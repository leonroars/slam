spring:
  application:
    name: hhp7_concert_reservation
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      auto-commit: false
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate  # 프로덕션은 validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl # @Coloumn 이름을 스네이크 케이스로 변경하지 않음
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl # 백틱 사용을 위해 설정
    show-sql: false  # 프로덕션은 false
    properties:
      hibernate:
        globally_quoted_identifiers: true # 테이블, 컬럼명에 백틱(`) 적용

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

logging:
  level:
    root: INFO
    com.hhp7.concertreservation: INFO

server:
  port: 8080

app:
  queue:
    provider: "REDIS"
    policy:
      max-concurrent-user: 50
      waiting-token-duration: 6
      active-token-duration: 3