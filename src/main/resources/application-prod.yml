spring:
  application:
    name: hhp7_concert_reservation
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      auto-commit: false
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate  # 프로덕션은 validate
    show-sql: false  # 프로덕션은 false

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  kafka:
    bootstrap-servers: ${KAFKA_SERVERS}



logging:
  level:
    root: INFO
    com.hhp7.concertreservation: INFO

server:
  port: 8080

app:
  queue:
    provider: "REDIS"
    policy:
      max-concurrent-user: 50
      waiting-token-duration: 6
      active-token-duration: 3